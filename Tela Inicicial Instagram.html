<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Tela Inicicial Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram- logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/boat-in-a-lake-on-sunset.jpg.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como g_ph</a>
                <a href="#" class="instragram-logout">Remover conta</a>
            </div> 
            <div class="group">
                <p class="not-accoutn">Não é g_ph?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>                
            </div>  
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
